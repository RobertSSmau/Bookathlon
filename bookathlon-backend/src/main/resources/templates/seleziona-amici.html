<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Invia Challenge</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logoverde.png}" alt="Logo" />
            </a>
        </div>
    </div>
</header>

<main>
<section class="card-section-wrapper" style="max-width: 600px; margin: 2rem auto;">
    <h2>Invia la tua Challenge</h2>

    <form th:action="@{/challenge/invia}" method="post">
        <!-- ID della challenge nascosto -->
        <input type="hidden" name="challengeId" th:value="${challengeId}" />

        <ul style="list-style: none; padding: 0;">
            <li th:each="amico : ${amici}" style="margin-bottom: 1rem;">
                <label>
                    <input type="checkbox" name="destinatari" th:value="${amico.id}" />
                    <span th:text="${amico.username}">Username</span> 
                    - <span th:text="'Punti: ' + ${amico.score}">Punti</span>
                </label>
            </li>
        </ul>

        <button type="submit" class="nav-btn">Invia Challenge</button>
    </form>
</section>
</main>

</body>
</html>
