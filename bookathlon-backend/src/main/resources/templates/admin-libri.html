<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Area Admin</h1>

    <!-- Form per aggiungere libro -->
    <form th:action="@{/admin/libri/aggiungi}" method="post" th:object="${libro}" class="card shadow p-4 bg-white mb-3">
      <div class="mb-3">
        <label class="form-label">Titolo</label>
        <input type="text" class="form-control" th:field="*{titolo}" placeholder="Es. Il Signore degli Anelli" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Autore</label>
        <input type="text" class="form-control" th:field="*{autore}" placeholder="Es. J.R.R. Tolkien">
      </div>

      <div class="mb-3">
        <label class="form-label">ISBN</label>
        <input type="text" class="form-control" th:field="*{isbn}" placeholder="Es. 978-8804668234">
      </div>

      <div class="mb-3">
        <label class="form-label">Genere</label>
        <input type="text" class="form-control" th:field="*{genere}" placeholder="Es. Fantasy">
      </div>

      <div class="mb-3">
        <label class="form-label">Data di pubblicazione</label>
        <input type="date" class="form-control" th:field="*{data_pubblicazione}">
      </div>

      <div class="mb-3">
        <label class="form-label">URL copertina</label>
        <input type="text" class="form-control" th:field="*{url_copertina}" placeholder="https://esempio.com/copertina.jpg">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Salva Libro</button>
      </div>
    </form>

    <!-- Form separato per logout -->
    <form th:action="@{/logout}" method="post" class="d-grid">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
