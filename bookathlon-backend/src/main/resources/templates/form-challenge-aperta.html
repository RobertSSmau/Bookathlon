<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nuova Challenge - Domanda Aperta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">
      <a th:href="@{/}">
        <img th:src="@{/images/logoverde.png}" alt="Bookathlon Logo" />
      </a>
    </div>
    <nav class="nav-buttons">
      <a href="/" class="btn">Home</a>
      <a href="/area-personale" class="btn">Area Personale</a>
    </nav>
  </div>
</header>

<main>
  <div class="user-greeting-box">
    <h1 class="user-welcome">Crea una Challenge Aperta</h1>
  </div>

  <form th:action="@{/challenge/crea}" method="post">
    <input type="hidden" name="libroId" th:value="${libro.id}" />
    <input type="hidden" name="tipo" value="APERTO" />

    <label for="domanda">Scrivi la tua domanda:</label>
    <textarea id="domanda" name="domanda" rows="6" required style="width: 100%; padding: 1rem; font-size: 1.1rem;"></textarea>

    <button type="submit" class="nav-btn" style="margin-top: 1.5rem;">Conferma Challenge</button>
  </form>
</main>

<footer>
  <p>Bookathlon</p>
</footer>

</body>
</html>
