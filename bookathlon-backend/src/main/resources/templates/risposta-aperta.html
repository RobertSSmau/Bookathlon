<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rispondi alla Challenge Aperta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
  <header>
    <h1>Rispondi alla Challenge Aperta</h1>
  </header>

  <main>
    <p><strong>Domanda:</strong> <span th:text="${challenge.domanda}">Domanda</span></p>

    <form th:action="@{/challenge/rispondi-aperta}" method="post">
      <input type="hidden" name="challengeId" th:value="${challenge.id}" />

      <textarea name="risposta" rows="6" style="width:100%;" placeholder="Scrivi la tua risposta..." required></textarea>

      <button type="submit" class="nav-btn">Invia Risposta</button>
    </form>
  </main>
</body>
</html>
