<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Area Personale - Bookathlon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<header>
    <h1>Benvenuto nella tua Area Personale</h1>
    <nav>
        <a href="/" class="button">Home</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit">Esci</button>
        </form>
    </nav>
</header>

<main>

<!-- === LIBRERIA === -->
<section>
    <h2>Libri Letti</h2>
    <ul>
        <li th:each="entry : ${letti}">
            <span th:text="${entry.libro.titolo}">Titolo</span> -
            <span th:text="${entry.libro.autore}">Autore</span>
            <form method="post" th:action="@{/area-personale/rimuovi}" style="display:inline;">
                <input type="hidden" name="libroId" th:value="${entry.libro.id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Rimuovi</button>
            </form>
        </li>
    </ul>

    <h2>Da Leggere</h2>
    <ul>
        <li th:each="entry : ${daLeggere}">
            <span th:text="${entry.libro.titolo}">Titolo</span> -
            <span th:text="${entry.libro.autore}">Autore</span>
            <form method="post" th:action="@{/area-personale/aggiungi}" style="display:inline;">
                <input type="hidden" name="libroId" th:value="${entry.libro.id}" />
                <input type="hidden" name="stato" value="LETTO" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Segna come Letto</button>
            </form>
            <form method="post" th:action="@{/area-personale/rimuovi}" style="display:inline;">
                <input type="hidden" name="libroId" th:value="${entry.libro.id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Rimuovi</button>
            </form>
        </li>
    </ul>
</section>

<!-- === AMICI === -->
<section>
    <h2>I miei Amici</h2>
    <ul>
        <li th:each="a : ${amici}">
            <span th:text="${a.username}">Username</span>
             <form method="post" th:action="@{/area-personale/amici/rimuovi}" style="display:inline;">
        <input type="hidden" name="altroUtenteId" th:value="${a.id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">‚ùå Rimuovi</button>
      </form>
        </li>
    </ul>
</section>

<section>
    <h2>Richieste Ricevute</h2>
    <ul>
        <li th:each="r : ${richiesteRicevute}">
            <span th:text="${r.utente1}">Mittente (ID)</span>
            <form method="post" th:action="@{/area-personale/amici/accetta}" style="display:inline;">
                <input type="hidden" name="utente1" th:value="${r.utente1}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Accetta</button>
            </form>
            <form method="post" th:action="@{/area-personale/amici/rifiuta}" style="display:inline;">
                <input type="hidden" name="utente1" th:value="${r.utente1}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Rifiuta</button>
            </form>
        </li>
    </ul>
</section>

<section>
    <h2>Richieste Inviate</h2>
    <ul>
        <li th:each="s : ${richiesteInviate}">
            <span th:text="${s.utente2}">Destinatario (ID)</span> <em>(in attesa)</em>
        </li>
    </ul>
</section>

<!-- === INVIA RICHIESTA AMICIZIA === -->
<section>
    <h2>Invia una Nuova Richiesta</h2>
    <!-- Form di ricerca utente per ID -->
    <form method="post" th:action="@{/area-personale/amici/invia}">
        <label for="destinatarioId">Cerca per ID utente:</label>
        <input type="number" name="destinatarioId" required />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Invia richiesta</button>
    </form>

    <!-- Espansione futura: barra di ricerca per username -->
    <!--
    <form method="get" th:action="@{/area-personale/ricerca-utente}">
        <input type="text" name="q" placeholder="Cerca per username" />
        <button type="submit">Cerca</button>
    </form>
    -->
</section>

</main>

<footer>
    <p>Bookathlon</p>
</footer>

</body>
</html>
