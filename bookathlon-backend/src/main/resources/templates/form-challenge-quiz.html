<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuova Challenge Quiz</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/quizform.css}">

</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">
      <a th:href="@{/}">
        <img th:src="@{/images/logoverde.png}" alt="Logo" />
      </a>
    </div>
  </div>
</header>

<main>
 <div class="challenge-form-wrapper">


  <div class="challenge-book-info">
    <img th:src="${libro.url_copertina}" alt="Copertina libro" style="max-width:200px; margin:1rem auto;" />
    <h2 class="challenge-book-title" th:text="${libro.titolo}">Titolo Libro</h2>
  </div>

  <form th:action="@{/challenge/conferma-quiz}" method="post" class="challenge-form">

    <label for="domanda">Domanda</label>
    <textarea id="domanda" name="domanda" rows="4" class="challenge-textarea" required></textarea>

    <label for="opzioneA">Opzione A</label>
    <input type="text" id="opzioneA" name="opzioneA" class="search-input" required>

    <label for="opzioneB">Opzione B</label>
    <input type="text" id="opzioneB" name="opzioneB" class="search-input" required>

    <label for="opzioneC">Opzione C</label>
    <input type="text" id="opzioneC" name="opzioneC" class="search-input" required>

    <label for="opzioneD">Opzione D</label>
    <input type="text" id="opzioneD" name="opzioneD" class="search-input" required>


    <label for="rispostaCorretta">Risposta corretta</label>
    <select id="rispostaCorretta" name="rispostaCorretta" class="select-risposta" required>
          <option disabled selected>-- Seleziona --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <button type="submit" class="confirm-add-button">Conferma Challenge</button>
      </div>
      
    </div>

  </form>
</div>

</main>

</body>
</html>
