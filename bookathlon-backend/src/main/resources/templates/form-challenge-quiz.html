<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuova Challenge Quiz</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">
      <a th:href="@{/}">
        <img th:src="@{/images/logoverde.png}" alt="Logo" />
      </a>
    </div>
  </div>
</header>

<main>
  <section class="card-section-wrapper" style="max-width: 600px; margin: 2rem auto;">
    <h2>Nuova Challenge - Quiz</h2>
    
    <form th:action="@{/challenge/crea}" method="post">
      <input type="hidden" name="libroId" th:value="${libro.id}" />
      <input type="hidden" name="tipo" value="QUIZ" />
      
      <label for="domanda">Domanda:</label>
      <input type="text" name="domanda" id="domanda" required />

      <label for="opzioneA">Opzione A:</label>
      <input type="text" name="opzioneA" id="opzioneA" required />

      <label for="opzioneB">Opzione B:</label>
      <input type="text" name="opzioneB" id="opzioneB" required />

      <label for="opzioneC">Opzione C:</label>
      <input type="text" name="opzioneC" id="opzioneC" required />

      <label for="rispostaCorretta">La risposta corretta:</label>
      <select name="rispostaCorretta" id="rispostaCorretta" required>
        <option value="">-- Seleziona --</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <button type="submit" class="nav-btn">Conferma Challenge</button>
    </form>
  </section>
</main>

</body>
</html>
